{% extends "base.html" %}

{% block main %}
<div class="container-fluid">
  <form action="{{ url_for('edit', task_id=task_id) }}" method="post">
    {{ form.csrf_token }}
    <div class="row">
      <h3>Edit Task</h3>
      <div class="col">
        <input type="text" name="title" class="form-control" value="{{ title }}">
      </div>
      <div class="col">
        <input type="submit" value="Update" class="btn btn-primary">
      </div>
    </div>
  </form>
</div>
{% endblock %}
